---
layout: page
title: Contact Us
permalink: /contact
description: Email us or fill out the contact form below.
---

<div class="form-box">
  <div class="contact-head">
    <p class="contact-description">Email us at komikerosph [at] gmail [dot] com, or fill out the contact form below:</p>
  </div>
  <form class="form" action="{% if site.data.settings.contact.endpoint %}https://formspree.io/f/{{site.data.settings.contact.endpoint}}{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="4" placeholder="Your message..." required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--big" type="submit">Send!</button>
    </div>
  </form>
</div>
